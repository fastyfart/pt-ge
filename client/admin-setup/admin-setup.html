<template name="adminSetup">
    <div class="container">
        <div class="row row-centered">
        	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 well col-centered">
                <h4>Setup : <span class="text-muted">Username Admin</span></h4>
        		<div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Nama Admin"> <br />
                    <input type="password" class="form-control" id="password" placeholder="Password Admin"> <br/>
                    <input type="password" class="form-control" id="password_confirm" placeholder="Password Konfirm"> <br/>
        		    <button class="btn btn-primary pull-right" id="save">Simpan</button>
                </div>
        	</div>
        </div>
    </div>
</template>
