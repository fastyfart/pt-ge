<template name="export">
    {{>makeExport}}
    <div class="row" id="drop">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 " id="page-title">
                    <div class="well">
                        <h4>{{title}}</h4>
                    </div>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 " id="page-options">
                    <div class="well">
                        <div class="btn-group">
                            <button class="btn btn-primary" id="add">Tambah</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{>listExport}}
</template>

<template name="makeExport">
    <div class="modal fade" id="makeExport">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    				<h4 class="modal-title">Tambah Export</h4>
    			</div>
    			<div class="modal-body">
    				<form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="customer" class="control-label col-sm-4">Customer</label>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            	<select class="form-control" id="customer">
                                    {{#each listCustomer}}
                                        <option value="{{name}}">{{name}}</option>
                                    {{/each}}
                            	</select>
                            </div>
                        </div>
                        <hr/>
                        {{#each listProduct}}
                            <div class="form-group">
                                <label for="customer" class="control-label col-sm-4">{{name}}</label>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <input class="form-control qty" id="{{name}}"> {{unit}}
                                </div>
                            </div>
                        {{/each}}
    				</form>
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    				<button type="button" class="btn btn-primary" id="save">Save changes</button>
    			</div>
    		</div><!-- /.modal-content -->
    	</div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>

<template name="listExport">
    <div class="row">
    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well">
            <table class="table table-striped">
            	<thead>
            		<tr>
            			<th>Customer</th>
                        <th>Export</th>
            		</tr>
            	</thead>
            	<tbody>
            		{{#each listExport}}
                        <tr>
                            <td>{{name}}</td>
                            <td>
                                {{#each export}}
                                    {{tanggal created}}
                                        {{#each export}}
                                        <ul>
                                            <li>{{name}}, {{qty}}</li>
                                        </ul>
                                    {{/each}}
                                {{/each}}
                            </td>
                        </tr>
                    {{/each}}
            	</tbody>
            </table>
    	</div>
    </div>
</template>
