<template name="production">
    {{>makeProduction}}
    <div class="row" id="drop">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 " id="page-title">
                    <div class="well">
                        <h4>{{title}}</h4>
                    </div>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 " id="page-options">
                    <div class="well">
                        <div class="btn-group">
                            <button type="button" id="add" class="btn btn-primary">
                                Tambah
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well">
            <div role="tabpanel">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a class="trackBahan" id="bahanMentah" href="#productionBahanMentah" aria-controls="productionBahanMentah" role="tab" data-toggle="tab">Bahan Mentah</a>
                    </li>
                    <li role="presentation" class="">
                        <a class="trackBahan" id="bahanOlah" href="#productionBahanOlah" aria-controls="productionBahanOlah" role="tab" data-toggle="tab">Bahan Olah</a>
                    </li>
                    <li role="presentation" class="">
                        <a class="trackBahan" id="bahanJadi" href="#productionBahanJadi" aria-controls="productionBahanJadi" role="tab" data-toggle="tab">Bahan Jadi</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="productionBahanMentah">
                        {{>productionBahanMentah}}
                    </div>
                    <div role="tabpanel" class="tab-pane" id="productionBahanOlah">
                        {{>productionBahanOlah}}
                    </div>
                    <div role="tabpanel" class="tab-pane" id="productionBahanJadi">
                        {{>productionBahanJadi}}
                    </div>
                </div>

            </div>
    	</div>
    </div>
</template>

<template name="productionBahanMentah">
    <h4>Produksi Bahan Mentah,</h4>
    <div class="row">
    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <table class="table table-striped">
            	<thead>
            		<tr>
            			<th>Tanggal</th>
                        <th>Keterangan</th>
            		</tr>
            	</thead>
            	<tbody>
            		{{#each listBahan}}
                        <tr>
                            <td>{{tanggal created}}</td>
                            <td>
                                {{#each production}}
                                    <ul>
                                        <li>{{name}}, {{qty}}</li>
                                    </ul>
                                {{/each}}
                            </td>
                        </tr>
                    {{/each}}
            	</tbody>
            </table>
    	</div>
    </div>
</template>

<template name="productionBahanOlah">
    <h4>Produksi Bahan Olah,</h4>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Keterangan</th>
                </tr>
                </thead>
                <tbody>
                {{#each listBahan}}
                    <tr>
                        <td>{{tanggal created}}</td>
                        <td>
                            {{#each production}}
                                <ul>
                                    <li>{{name}}, {{qty}}</li>
                                </ul>
                            {{/each}}
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="productionBahanJadi">
    <h4>Produksi Bahan Jadi</h4>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Keterangan</th>
                </tr>
                </thead>
                <tbody>
                {{#each listBahan}}
                    <tr>
                        <td>{{tanggal created}}</td>
                        <td>
                            {{#each production}}
                                <ul>
                                    <li>{{name}}, {{qty}}</li>
                                </ul>
                            {{/each}}
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="makeProduction">
    <div class="modal fade" id="modalMakeProduction">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    				<h4 class="modal-title">Modal title</h4>
    			</div>
    			<div class="modal-body">
                    <form class="form-horizontal" id="iForm">
                        {{#each listBahan}}
                        <div class="form-group" >
                            <label class="control-label col-sm-4">{{name}}</label>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            	<input class="form-control qty" id="{{name}}"> {{unit}}
                            </div>
                        </div>
                        {{/each}}
                    </form>
    			</div>
    			<div class="modal-footer">
    				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    				<button type="button" class="btn btn-primary" id="save">Save changes</button>
    			</div>
    		</div><!-- /.modal-content -->
    	</div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
